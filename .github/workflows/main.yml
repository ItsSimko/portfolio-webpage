name: Deploy to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@main

      - name: Install FTP Client
        run: sudo apt-get install -y lftp

      - name: Upload to FTP
        run: |
          lftp -e "mirror -R --exclude .git/ --delete --verbose ./ ./portfolio/; quit" -u ${{ secrets.ftp_username }},${{ secrets.ftp_password }} ftp://w38.wh-2.com
